 <div class="form">
    


<form (ngSubmit)="Authenticate(login)" #loginform="ngForm">
  <div class="set1">
    <div class="labels">
    <label for="username">Username : </label>
    <label for="password">Password : </label>
    <label for="role">Role : </label>

  </div>

  <div class="inputs">
    <input
      type="text"
      class="input"
      name="username"
      id="username"
      placeholder="ranjeet112pandey@gmail.com"
      required
      [(ngModel)] = "login.username"
    />
    <input
      type="password"
      class="input"
      name="password"
      id="password"
      placeholder="*******"
      required
      [(ngModel)] = "login.password"
    />
    <span>
      <input type="radio" name="role" value="user" checked [(ngModel)] = "login.role"> User&nbsp;&nbsp;&nbsp;
      <input type="radio" name="role" value="admin" [(ngModel)] = "login.role"> Admin
    </span>
  </div>
</div>
  <div class="set2">
      <button type="submit" value="Login" class="submit">Login</button>
      <!-- (click)="ForgotPassword(login.username)" -->
      <p><a 
        class="forgotpassword" [routerLink]="['/auth/forgotpassword']">Forgot password? </a> | <a class="register" [routerLink]="['/auth/register']">New Here</a></p>
  </div>
</form>
</div>
