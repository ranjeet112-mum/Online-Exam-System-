<div class="form">
    

  <h2 style="text-align: center;">Register here</h2>

  <!-- (ngSubmit)="" -->
  <form (ngSubmit)="Register(register)" #registerform="ngForm">
    <div class="set1">
      <div class="labels">
      <label for="Name">Full Name: </label>
      <label for="dob">Date of birth: </label>
      <label for="gender">Gender: </label>
      <label for="email">Email: </label>
      <label for="phoneno">Phone No: </label>
      <label for="qualifications">Qualifications: </label>
      <label for="collegename">College Name: </label>
      <label for="yearofpassing">Passing Year: </label>
      <label for="city">City : </label>
  
    </div>
  
    <div class="inputs">
      <input
        type="text"
        class="input"
        name="Name"
        id="Name"
        placeholder="John Arryn"
        [(ngModel)] = "register.name"
        required
      />
      <!-- [(ngModel)] = "login.username" -->
      <input
        type="date"
        class="input"
        name="dob"
        id="dob"
        [(ngModel)] = "register.dob"
        required
      />
      <!-- [(ngModel)] = "login.password" -->
      <span style="font-size: 12px;">
        <input class="radio" type="radio" name="gender" value="male" checked [(ngModel)] = "register.gender"> Male&nbsp;&nbsp;&nbsp;
        <input class="radio" type="radio" name="gender" value="female" [(ngModel)] = "register.gender"> Female
        <input class="radio" type="radio" name="gender" value="others" [(ngModel)] = "register.gender"> others
      </span>
      <input
        type="email"
        class="input"
        name="email"
        id="email"
        placeholder="John.Arryn@gmail.com"
        [(ngModel)] = "register.email"
        required
      />
      <!-- [(ngModel)] = "login.username" -->
      <input
        type="number"
        class="input"
        name="phoneno"
        id="phoneno"
        placeholder="7303002601"
        [(ngModel)] = "register.phone"
        required
      />
      <input
        type="text"
        class="input"
        name="qualifications"
        id="qualifications"
        placeholder="Bachelors of Engineering"
        [(ngModel)] = "register.qualifications"
        required
      />
      <!-- [(ngModel)] = "login.username" -->
      <input
        type="text"
        class="input"
        name="collegename"
        id="collegename"
        placeholder="St. Xaviers College"
        [(ngModel)] = "register.collegename"
        required
      />
      <input
      type="number"
      class="input"
      name="yearofpassing"
      id="yearofpassing"
      placeholder="2022"
      [(ngModel)] = "register.yearofpassing"
      required
    />
    <!-- [(ngModel)] = "login.username" -->
    <input
      type="text"
      class="input"
      name="city"
      id="city"
      placeholder="Mumbai"
      [(ngModel)] = "register.city"
      required
    />
      <!-- [(ngModel)] = "login.role -->
    </div>
    <div style="flex:.1; " class="labels" id="message">
      <p id="namemessage" name="namemessage">Please Enter</p>
      <p id="dobmessage" name="dobmessage">Please Enter</p>
      <p id="gendermessage" name="gendermessage">Please Enter</p>
      <p id="emailmessage" name="emailmessage">Invalid format</p>
      <p id="phonenomessage" name="phonenomessage">Invalid format</p>
      <p id="qualificationsmessage" name="qualificationsmessage">Please Enter</p>
      <p id="collegemessage" name="collegemessage">Please Enter</p>
      <p id="yearofpassingmessage" name="yearofpassingmessage">Please Enter</p>
      <p id="citymessage" name="citymessage">Please Enter</p>
      <p> </p>
    </div>
  </div>
    <div class="set2">
        <input type="submit" value="Register" class="submit">
        <p><a class="register" [routerLink]="['/auth/login']">Already Registered?</a></p>
    </div>
    <div class="errormessage">
      <p id="notfound" name="notfound"></p>
    </div>
  </form>
  </div>
