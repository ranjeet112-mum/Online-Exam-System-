<div class="form">
    


    <form (ngSubmit)="Register()" #registerform="ngForm">
      <div class="set1">
        <div class="labels">
        <label for="username">Username : </label>
        <label for="username">Password : </label>
      </div>
    
      <div class="inputs">
        <input
          type="text"
          class="input"
          name="username"
          id="username"
          placeholder="ranjeet112pandey@gmail.com"
          required
        />
        <input
          type="password"
          class="input"
          name="password"
          id="password"
          placeholder="*******"
          required
        />
      </div>
    </div>
      <div class="set2">
          <button type="submit" value="Login" class="submit">Login</button>
          <p><a class="forgotpassword" [routerLink]="['/']">forgot password? </a> | <a class="register" [routerLink]="['/auth/register']">New Here</a></p>
      </div>
    </form>
    </div>
